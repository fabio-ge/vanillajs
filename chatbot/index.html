<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="anacleto.png" alt="anacleto">
            <h1>Sono un gufo altamente erudito</h1>
        </header>
        <section id="conversazione">
            <div class="istruzioni">
                <p>Chiedimi quello che vuoi</p>
            </div>
        </section>
        <section>
            <form>
                <textarea name="testo" id="testo">
                </textarea>
                <button id="richiesta" type="submit">
                    <img src="arrow.svg">
                </button>
            </form>
        </section>
    </div>
    <script src="app.js" type="module"></script>
</body>
</html>
