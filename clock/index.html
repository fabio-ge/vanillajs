<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog clock</title>
    <link rel="stylesheet" href="app.css">
</head>
<body class="dark">
    <header>
        <ul>
            <li id="light-dark"><span id="dark">Dark</span><span id="toggle"><div class="circle"></div></span><span id="light">Light</span></li>
            <li id="digital-clock"></li>
        </ul>
    </header>
    <div id="clock">
        <div class="numero" id="dodici">12</div>
        <div class="numero" id="tre">3</div>
        <div class="numero" id="sei">6</div>
        <div class="numero" id="nove">9</div>
        <div class="second"></div>
        <div class="minute"></div>
        <div class="hour"></div>
        <div id="center"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
